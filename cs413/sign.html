<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SignUp</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
	<body>
		<div class="login"> 
			<h1>SignUp</h1>
			<form action="signup.php" method="post">
				<label for="name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Name" id="name">
							
				<label for="city">
					<i class="fas fa-city"></i>
				</label>
				<input type="text" name="city" placeholder="City" id="city">
			
				<label for="Company">
					<i class="fas fa-suitcase"></i>
				</label>
				<input type="text" name="company" placeholder="Company" id="company">
				
				<label for="Position">
					<i class="fas fa-user-tie"></i>
				</label>
				<input type="text" name="position" placeholder="Position" id="position">
				
				<label for="Salary">
					<i class="fas fa-money-bill-wave"></i>
				</label>
				<input type="text" name="salary" placeholder="Salary" id="salary">
				
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password">
				
                <input type="submit" value="Sign Up" name="signedUser">
                <input type="submit" value="Back" name="back">
			</form>
	</body>
</html>
